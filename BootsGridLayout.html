<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap resmi sitesindeki 4.1 versiyon linki--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <title>Bootstrap || Grid Layout</title> 
</head>

<body>
    <!--toplam kolon 12-->

    <div class="container my-4">
        <h2 class="my-5">eşit kolonlar</h2>
        <div class="row">
            <div class="col border">column</div>
        </div>
        <div class="row my-2">
            <div class="col border">column</div>
            <div class="col border">column</div>  
        </div>
        <div class="row my-2">
            <div class="col border">column</div>
            <div class="col border">column</div>  
            <div class="col border">column</div>    
        </div>
        <h2 class="my-5">eşit olmayan kolonlar</h2>
        <div class="row">
            <div class="col-3 border">3 column</div>
            <div class="col-9 border">9 column</div>
        </div>
        <div class="row">
            <div class="col-8 border">8 column</div>
            <div class="col-4 border">4 column</div>
        </div>
        <div class="row">
            <div class="col-8 border">8 column</div>
            <div class="col-6 border">6 column</div>
        </div>
        <div class="row">
            <div class="col-5 border">5 column</div>
            <div class="col-4 border">4 column</div>
        </div>
        <div class="row">
            <div class="col-5 border mr-auto">5 column</div>
            <div class="col-4 border">4 column</div>
        </div>
        <h2 class="my-5">kolon sıralama</h2>
        <div class="row">
            <div class="col-3 border order-3">3 column</div>
            <div class="col-4 border order-1">4 column</div>
            <div class="col border order-2">5 column</div>
        </div>
        <h2 class="my-5">iç içe satırlar</h2>
        <div class="row">
            <div class="col-4 border">4 column</div>
            <div class="col-8 border">8 column
                <div class="row">
                    <div class="col bg-primary">6 column</div>
                    <div class="col bg-danger">6 column</div>
                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap sitesindeki JS linkleri-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
